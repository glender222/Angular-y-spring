
<app-sidebar class=""></app-sidebar>

<p-card header="Carrera">
  <div class="Tabla">

  <p-table [value]="alumnos" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>id</th>
              <th>nombre</th>
              <th>Estado</th>
              <th>carrera</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-alum>
          <tr>
              <td>{{ alum.id}}</td>
              <td>{{ alum.nombre }}</td>
              <td>{{ alum.apellido }}</td>
              <td>{{ alum.carrera }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
 
    </p-card>
