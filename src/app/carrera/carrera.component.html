<app-sidebar class=""></app-sidebar>

<p-card header="Carrera">
  <div class="Tabla">

  <p-table [value]="carreras" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>id</th>
              <th>nombre</th>
              <th>Estado</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-carre>
          <tr>
              <td>{{ carre.id}}</td>
              <td>{{ carre.nombre }}</td>
              <td>{{ carre.estado }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
 
    </p-card>
